<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="form-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="registerForm">
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" formControlName="email" inputmode="email"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="email?.invalid && email?.touched">
            Correo inválido
          </ion-text>
    
          <ion-item>
            <ion-label position="floating">Nombre Completo</ion-label>
            <ion-input formControlName="name" (ionInput)="toUpperCase()" [value]="registerForm.value.fullName"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="user?.invalid && user?.touched">
            No se permiten espacios
          </ion-text>
    
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" formControlName="confirmPassword"></ion-input>
          </ion-item>
          <ion-text *ngIf="passwordsDoNotMatch" color="danger">
            Las contraseñas no coinciden
          </ion-text>
    
          <ion-item>
            <ion-label position="floating">Fecha de Nacimiento</ion-label>
            <ion-input type="date" formControlName="birthDate"></ion-input>
          </ion-item>
    
          <ion-button expand="full" (click)="register()" [disabled]="registerForm.invalid" class="pink-button">
            Registrarse
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<style>
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  ion-card {
    width: 90%;
    max-width: 400px;
  }
  .pink-button {
    --background: pink;
    --color: white;
  }
</style>
