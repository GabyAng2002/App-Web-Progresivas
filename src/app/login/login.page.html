<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="form-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="username" (ionInput)="validarCampos()" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" (ionInput)="validarCampos()" type="password"></ion-input>
        </ion-item>
    
        <ion-button expand="full" (click)="mostrarModal()" [disabled]="!isValid" class="pink-button">
          Ver Información
        </ion-button>
    
        <ion-button expand="full" (click)="acceder()" [disabled]="!isValid" class="pink-button">
          Iniciar Sesión
        </ion-button>
    
        <ion-button expand="block" (click)="registro()" class="pink-button">
          Registrarse
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<style>
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  ion-card {
    width: 90%;
    max-width: 400px;
  }
  .pink-button {
    --background: pink;
    --color: white;
  }
</style>
